#应用端口号
server.port=8889

spring.application.name=eureka.client
#eureka.client.serviceUrl.defaultZone=http://120.76.145.187:8080/eureka-server-1.4.6/v2/
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8888/eureka/
eureka.instance.appname=eureka.client.01
#eureka.client.registerWithEureka=true
#eureka.client.fetchRegistry=true

# 数据库链接
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test_info
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

mybatis.mapper.locations = classpath:mybatis/mapper/*.xml
mybatis.config.location = classpath:mybatis/mybatis-conf.xml
mybatis.type-aliases-package = com.example.demo.controller

#pagehelper
pagehelper.helperDialect = mysql
pagehelper.returnPageInfo = check